<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="your email">
    <title>Agro - Login Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">

    <!-- HTML5 shim and Respond.js for IE8 support -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container" role="main">

        <!-- Display error message if login fails -->
        <div th:if="${message}" class="alert alert-danger text-center" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Login Form -->
        <form class="form-signin" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading text-center">Please sign in</h2>

            <label for="inputusername" class="sr-only">Username</label>
            <input type="text" name="username" id="inputusername" class="form-control" placeholder="Username" required>

            <label for="inputpassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputpassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

        <!-- Help Section -->
        <div class="alert alert-info">
            <strong>Help:</strong>
            <ul>
                <li>For John Doe: jdoe 1111</li>
                <li>For Mary Smith: msmith 2222</li>
                <li>For Bob Jackson: bjackson 3333</li>
            </ul>
        </div>

    </div>

</body>
</html>
